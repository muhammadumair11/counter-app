<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <h1>THe <span>Quest</span> Towards Something We Have Seen As <span>Impossbile</span> <br>
    Following are the Days Till We Will Achieve it</h1>
    <div class="container">
        <div class="clock">
            <div class="clock-item">
                <span class="day">
                </span>
                <span>
                    day
                </span>
            </div>
            <div class="clock-item">
                <span class="hours">
                </span>
                <span>
                    hours
                </span>
            </div>
            <div class="clock-item ">
                <span class="minutes">
                </span>
                <span>
                    minutes
                </span>
            </div>
            <div class="clock-item ">
                <span class="seconds">
                </span>
                <span>
                    seconds
                </span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
